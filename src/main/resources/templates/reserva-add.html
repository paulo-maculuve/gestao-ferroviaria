<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Xitimela - Trens | Gestão de Estação Ferroviaria</title>
    <link rel="icon" th:href="@{favicon.ico}" type="image/x-icon"> <!-- Favicon-->
    <!-- plugin css file  -->
    <link rel="stylesheet" th:href="@{../../assets/plugin/datatables/responsive.dataTables.min.css}">
    <link rel="stylesheet" th:href="@{../../assets/plugin/datatables/dataTables.bootstrap5.min.css}">
    <!-- project css file  -->
    <link rel="stylesheet" th:href="@{../../assets/css/my-task.style.min.css}">
</head>

<body data-mytask="theme-indigo">

    <div id="mytask-layout">

       

        <!-- main body area -->
        <div class="main px-lg-4 px-md-4">

            <!-- Body: Header -->
            <div class="header">
                <nav class="navbar py-4">
                    <div class="container-xxl">

                        

                        <!-- menu toggler -->
                        <button class="navbar-toggler p-0 border-0 menu-toggle order-3" type="button"
                            data-bs-toggle="collapse" data-bs-target="#mainHeader">
                            <span class="fa fa-bars"></span>
                        </button>

                        <!-- main menu Search-->
                        <div class="order-0 col-lg-4 col-md-4 col-sm-12 col-12 mb-3 mb-md-0 ">
                            <div class="input-group flex-nowrap input-group-lg">
                                <button type="button" class="input-group-text" id="addon-wrapping"><i
                                        class="fa fa-search"></i></button>
                                <input type="search" class="form-control" placeholder="Search" aria-label="search"
                                    aria-describedby="addon-wrapping">
                                <button type="button" class="input-group-text add-member-top" id="addon-wrappingone"
                                    data-bs-toggle="modal" data-bs-target="#addUser"><i class="fa fa-plus"></i></button>
                            </div>
                        </div>

                    </div>
                </nav>
            </div>

            <!-- Body: Body -->
            <div class="body d-flex py-lg-3 py-md-2">
                <div class="container-xxl">
                    <div class="row align-items-center">
                        <div class="border-0 mb-4">
                            <div
                                class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                                <h3 class="fw-bold mb-0">Horario > Adicionar</h3>

                            </div>

                            <div class="">
                                <form th:action="@{/reserva/save}" method="post" th:object="${reserva}">

                                    <div class="deadline-form">

                                        <div class="row g-3 mb-3">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-xl-6">
                                                        <div class="mb-3">
                                                            <input type="hidden" th:field="*{id}">
                                                            <label for="nome" class="form-label">Train</label>
                                                            <select class="form-select" id="example-select"
                                                                th:field="*{trem}" required>
                                                                <option value="" selected>Select o Train</option>
                                                                <th:block th:each="trai : ${listTrain}">
                                                                    <option th:value="${trai.id}">
                                                                        [[${trai.numeroIdentificacao}]]</option>
                                                                </th:block>
                                                            </select>
                                                        </div>
                                                        <div class="mb-3">
                                                            <label for="depone" class="form-label">Data</label>
                                                            <input type="datetime" class="form-control" id="depone"
                                                                th:field="*{dataReserva}" required>
                                                        </div>
                                                        <div class="mb-3">
                                                            <button type="submit"
                                                                class="btn btn-primary">Reservar</button>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div> <!-- Row end  -->

                </div>
            </div>

           
        </div>

    </div>

    <!-- start: template setting, and more. -->

    </div>

    <!-- Jquery Core Js -->
    <script th:src="@{../../assets/bundles/libscripts.bundle.js}"></script>

    <!-- Plugin Js-->
    <script th:src="@{../../assets/bundles/dataTables.bundle.js}"></script>

    <!-- Jquery Page Js -->
    <script th:src="@{../../../js/template.js}"></script>
    <script>
        // project data table
        $(document).ready(function () {
            $('#myProjectTable')
                .addClass('nowrap')
                .dataTable({
                    responsive: true,
                    columnDefs: [
                        { targets: [-1, -3], className: 'dt-body-right' }
                    ]
                });
            $('.deleterow').on('click', function () {
                var tablename = $(this).closest('table').DataTable();
                tablename
                    .row($(this)
                        .parents('tr'))
                    .remove()
                    .draw();

            });
        });
    </script>
</body>

</html>
